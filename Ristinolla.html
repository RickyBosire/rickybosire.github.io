<!DOCTYPE html>
<html lang="fi">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Laita tähän jotain</title>
    <link href="Rtyyli.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <h1>Ristinolla</h1>
</head>
<header>
    <nav>
        <ul class="topnav">
            <li><a href="index.html">Koti</a></li>
            <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Puzzle</a>
                <div class="dropdown-content">
                    <a href="muistipeli.html">Muistipeli</a>
                </div>
            </li>
            <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Casual</a>
                <div class="dropdown-content">
                    <a href="Matopeli.html">Matopeli</a>
                </div>
            </li>
        </ul>
    </nav>
</header>
<body>
    <!--Valinta laatikko-->
    <div class="select-box">
        <div class="content">
            <div class="title">Valitse X tai O</div>
            <div class="options">
                <button class="playerX">Pelaaja (X)</button>
                <button class="playerO">Pelaaja (O)</button>
            </div>
        </div>
    </div>
    <!--Peli lauta osio-->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X:n Vuoro</span>
                <span class="Oturn">O:n Vuoro</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <!--Tulokset laatikko-->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Uusinta</button></div>
    </div>
    
    <script src="Rscript.js"></script>
</body>
</html>
